<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% block styles %}
    {% endblock %}
</head>



<body>
    {% include 'base/header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'base/footer.html' %}

    <script src="{% static 'js/base.js' %}"></script>  {% block scripts %}
    {% endblock %}
</body>
</html>
